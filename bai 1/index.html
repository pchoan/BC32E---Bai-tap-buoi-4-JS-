<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="input-group mb-3">
        <div class="input-group-text">
            <input type="number" class="form-control" id="ngay" placeholder="nhập ngày" aria-label="Text input with checkbox">
            <input type="number" class="form-control" id="thang" placeholder="nhập tháng" aria-label="Text input with checkbox">
            <input type="number" class="form-control" id="nam" placeholder="nhập năm" aria-label="Text input with checkbox">
        </div>
        <button type="button" id="tinhNgay" class="btn btn-primary">Tính ngày</button>
        <div class="badge bg-primary text-wrap" style="width: 6rem;" id="ngayTiepTheo">
            <h6>ngày tiếp theo là:</h6>
        </div>
        <div class="badge bg-primary text-wrap" style="width: 6rem;" id="ngayTiepTheo">
            <p>ngày: </p>
            <div class="badge bg-primary text-wrap" style="width: 6rem;" id="thangTiepTheo">
                <p>tháng: </p>
            </div>
            <div class="badge bg-primary text-wrap" style="width: 6rem;" id="namTiepTheo">
                <p>năm: </p>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
</body>

</html>
